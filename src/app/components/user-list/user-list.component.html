<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Website</th>
            <th>City</th>
            <th>Company Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.website }}</td>
            <td>{{ user.address.city }}</td>
            <td>{{ user.company.name }}</td>
            <!-- <td>
                <button (click)="detailsUser(user.id)">Details</button>
            </td> -->
        </tr>
    </tbody>
</table>
